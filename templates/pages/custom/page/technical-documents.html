 <script>
     window.onload = function (){
   
   var productTechDocSelection = document.getElementById("technical-selection");
   
   var productArrayWarranty = productIDCalculators.reduce((productArrayWarranty, value) => {
  if (value.warranty) {
    productArrayWarranty.push({"id":value.id,"name":value.name});
  }
  return productArrayWarranty;
}, []);

   var techDocOptions = productArrayWarranty.map(element => `<option value=${element.id}>${element.name}</option>`).join('\n');
   productTechDocSelection.innerHTML = techDocOptions;
   $('#get-technical').click(function() {
     var technicalProductID = $('#technical-selection').val();
  fetchwarrantyfield(technicalProductID);
  });
    function fetchwarrantyfield(technicalProductID){
        fetch("/graphql", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer {{ settings.storefront_api.token }}",
        },
        body: JSON.stringify({
          query: `
          query SingleProduct {
site {
product(entityId: ${technicalProductID}) {
  entityId
  name
  warranty
  path
}
}
}
                  `,
        }),
      })
        .then((res) => res.json())
        .then((result) => $("#technical-warranty").html(result.data.site.product.warranty));        
        }
     }
</script>
